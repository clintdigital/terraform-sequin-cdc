name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  fmt:
    name: Format
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3

      - name: Terraform Format
        run: terraform fmt -check -recursive

