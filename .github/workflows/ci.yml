  docs:
    name: Docs
    # Only auto-push README updates on pushes to main, not on PRs
    if: github.event_name == 'push'
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Render terraform docs into README.md
        uses: terraform-docs/gh-actions@v1
        with:
          working-dir: .
          config-file: .terraform-docs.yml
          output-file: README.md
          output-method: inject
          git-push: "true"
          git-commit-message: "docs: update README.md [skip ci]"
